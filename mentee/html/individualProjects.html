        <div class="topbox">
            <div class="logo">
                <img class="logo1" src="https://res.cloudinary.com/dp6gegfek/image/upload/v1699446914/Tej/AAC-logo_cggiv4.png">
            </div>
            <div class="npicons">
                <div class="notification-icon"><img class="np" id="notification" style="left: 30px;" src="https://res.cloudinary.com/dp6gegfek/image/upload/v1699447782/Tej/notification-logo_ixgll2.png"></div>
                <div class="notification-box">
                    <!-- Content for notification box -->

                <!-- <img class="np" style="left: 30px;" src="https://res.cloudinary.com/dp6gegfek/image/upload/v1699447782/Tej/notification-logo_ixgll2.png"> -->

        <div style="float: left; position:relative; margin-top: 75px; margin-left: 70px;" class="d-flex flex-column justify-content-center">
            
            <div class="container mt-5">
                <form method="post" action="http://localhost:3000/submitProject" enctype="multipart/form-data" id="indproj">
                    <div class="individual row">
                        <div class="form-group col-md-8">
                            <label id="title" for="abstract" class="col-3"><b>Project Abstract</b></label>
                            <input type="text"  class="form-control" id="abstract" name="abstract" class="col-7" required><br><br>
                        </div>
                        <br>
                        <div class="form-group col-md-8">
                            <label id="code" for="codeFile"><b>Source Code</b></label>
                            <input type="file" class="form-control-file" id="codeFile" name="codeFile" accept=".zip, .rar" required><br><br>
                        </div>
                        <div class="form-group col-md-8">
                            <label id="file" for="projectLink"><b>Project Link</b></label>
                            <input type="url" class="form-control" id="projectLink" name="projectLink" required><br><br>
                        </div>
                        <div class="form-group col-md-8">
                            <button type="submit" class="Projects-submit-btn" style="font-weight: bolder; font-size: larger;">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
