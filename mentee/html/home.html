            eventRender: function(event, element) {
                        element.find('.fc-title').append('<div class="dropdown" style="display:none, text-decoration:none, color:white" ><a class="task-link" href="#">View Task</a></div>');
                        element.on('mouseenter', function() {
                            $(this).find('.dropdown').show();
                        });
                        element.on('mouseleave', function() {
                            $(this).find('.dropdown').hide();
                        });
                        element.find('.task-link').on('click', function(event) {
            event.preventDefault(); // Prevent the default action of the link
            window.location.href = 'taskpage.html'; // Redirect to proj.html when the link is clicked
