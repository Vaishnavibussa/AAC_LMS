    <script>// Fetch data from the server
        fetch('/mentors')
            .then(response => response.json())
            .then(data => displayMentorDetails(data))
            .catch(error => console.error('Error:', error));
        
        // Display mentor details on the HTML page
        function displayMentorDetails(data) {
            const mentorDiv = document.getElementById('mentorDetails');
            data.forEach(mentor => {
                const mentorDivElem = document.createElement('div');
                mentorDivElem.innerHTML = `
                    <h2>Name: ${mentor.mentor_name}</h2>
                    <h2>Phone Number: ${mentor.phone_number}</h2>
                    <h2>Email: ${mentor.email}</h2>
                    <hr>
                `;
                mentorDiv.appendChild(mentorDivElem);
            });
        }
        
        </script>
