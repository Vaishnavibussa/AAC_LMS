<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ONLY</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../styling/myMentor.css">
        
        <link rel="stylesheet" href="../styling/navside.css">
    </head>
    <body>

        <div class="topbox">
            <div class="logo">
                <img class="logo1" src="https://res.cloudinary.com/dp6gegfek/image/upload/v1699446914/Tej/AAC-logo_cggiv4.png">
            </div>
            <div class="npicons">
                <img class="np" style="left: 30px;" src="https://res.cloudinary.com/dp6gegfek/image/upload/v1699447782/Tej/notification-logo_ixgll2.png">
                <img class="np" src="https://res.cloudinary.com/dniqddd3d/image/upload/v1701264672/profile-img_1_anla9l.png">
            </div>
        </div>
        <div style="float: left; position:relative; margin-top: 75px;  margin-left: 70px;">
            <div class="mentor" id="mentorDetails">
           
                <div id="picture1"></div>
                <div id="picture2"></div>
                <div id="left">
                    <h2 id="head">Name</h2>
                    <h2 id="head">Ph Number</h2>
                    <h2 id="head">email</h2>
                </div>
                <div id="right">
                    <h2 id="head">Name</h2>
                    <h2 id="head">Ph Number</h2>
                    <h2 id="head">email</h2>
                </div>
                <div id="lcolon">
                    <h2 id="colon">:</h2>
                    <h2 id="colon">: </h2>
                    <h2 id="colon">: </h2>
                </div>
                <div id="rcolon">
                    <h2 id="colon">: </h2>
                    <h2 id="colon">: </h2>
                    <h2 id="colon">: </h2>
                </div>
            </div>
            <script>
                fetch('/mentors')
                    .then(response => response.json())
                    .then(data => displayMentorDetails(data))
                    .catch(error => console.error('Error:', error));
                
                
                function displayMentorDetails(data) {
                    const mentorDiv = document.getElementById('mentorDetails');
                    data.forEach(mentor => {
                        const mentorDivElem = document.createElement('div');
                        mentorDivElem.innerHTML = `
                            <h2>Name: ${mentor.mentor_name}</h2>
                            <h2>Phone Number: ${mentor.phone_number}</h2>
                            <h2>Email: ${mentor.email}</h2>
                            <hr>
                        `;
                        mentorDiv.appendChild(mentorDivElem);
                    });
                }
                
                </script>
        </div>

        
        <div class="parent-box">
            <div class="icon-box  ">
                <br><br><br><br>
                <div class="icons" id="icon-1" ></div>
                <div class="icons" id="icon-2"></div>
                <div class="icons" id="icon-3"></div>
                <div class="icons" id="icon-4"></div>
                <div class="icons" id="icon-5"></div><br><br><br><br><br>
                <div class="icons" id="icon-6"></div>
            </div>          
    </body>
</html>
