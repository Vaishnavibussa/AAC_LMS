<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Creation Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styling/navside.css">
    <link rel="stylesheet" href="../styling/createTask.css">
</head>
<body> 


    <div class="topbox">
        <div class="logo">
            <img class="logo1" src="https://res.cloudinary.com/dp6gegfek/image/upload/v1699446914/Tej/AAC-logo_cggiv4.png">
        </div>
        <div class="npicons">
            <img class="np" style="left: 30px;" src="https://res.cloudinary.com/dp6gegfek/image/upload/v1699447782/Tej/notification-logo_ixgll2.png">
            <img class="np" src="https://res.cloudinary.com/dniqddd3d/image/upload/v1701264672/profile-img_1_anla9l.png">
        </div>
    </div>
    <div style="float: left; position:relative; margin-top: 75px;  margin-left: 70px;">
        <div class="container-fluid mt-5">
  
            <div class="row">
                <div class="col-1"></div>
              <div class="col-5 d-flex flex-column justify-content-center">
                  <div class="create-class-link-card ">
                      <div class="text-center">
      
                          <div >
                              <div class="create-class-heading-box form-heading">
                                <h1 class="create-class-heading  mb-3 pt-2 pb-2">Create Class</h1>
                              </div>
                              <form method="post" action="/submitLinkAndTime" id="linkAndTimeForm" class="create-class-form pt-5 p-2 shadow">
                                  <div class="form-group row">
                                      <div class="col-1"></div>
                                      <label for="link" class="col-form-label col-3">Link:</label>
                                      <div class="col-6">
                                        <input type="url" id="link" name="link" class="form-control" required>
                                      </div>
                                    </div>
                                
                                    <div class="form-group row">
                                      <div class="col-1"></div>
                                      <label for="time" class="col-form-label col-3">Time:</label>
                                      <div class="col-6">
                                        <input type="time" id="time" name="time" class="form-control" required>
                                      </div>
                                    </div>
                                
                                    <div class="form-group">
                                      <button type="submit" class="btn create-button">Submit</button>
                                    </div>
                              </form>
                            </div>
                      </div>
                  </div>
              </div>
        
              <div class="col-6 d-flex flex-column justify-content-center ">
                  <div class="create-task-card ml-5 mr-5 pb-5">
      
                          <div class="text-center">
                              <h1 class="create-task-heading mb-3 p-2">Create Task</h1>
                          </div>
                          <form method="post" action="/submitTitleDescriptionDueDate" id="titleDescDueDateForm" class="shadow">
                              
                            <div class="form-group row">
                              <div class="col-1"></div>
                              <label for="title" class="col-form-label col-3">Title:</label>
                              
                              <div class="col-7">
                                <input type="text" id="title" name="title" class="form-control" required>
                              </div>
                            </div>
                        
                            <div class="form-group row">
                              <div class="col-1"></div>
                              <label for="description" class="col-form-label col-3">Description:</label>
                              <div class="col-7">
                                <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
                              </div>
                            </div>
                        
                            <div class="form-group row">
                              <div class="col-1"></div>
                              <label for="dueDate" class="col-form-label col-3">Due Date:</label>
                              <div class="col-7">
                                <input type="date" id="dueDate" name="dueDate" class="form-control" required>
                              </div>
                            </div>
                        
                            <div class="form-group text-center">
                              <button type="submit" class="btn create-button">Submit</button>
                            </div>
                          </form>
                        
                  </div>
                  
              </div>
            </div>
          </div>
    </div>

    
    <div class="parent-box">
        <div class="icon-box  ">
            <br><br><br><br>
            <div class="icons" id="icon-1" ></div>
            <div class="icons" id="icon-2"></div>
            <div class="icons" id="icon-3"></div>
            <div class="icons" id="icon-4"></div>
            <div class="icons" id="icon-5"></div><br><br><br><br><br>
            <div class="icons" id="icon-6"></div>
        </div>              

    
 
    <script src="createTask.js"></script>
</body>
</html>
