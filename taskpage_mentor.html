<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Forms</title>
    <link rel="stylesheet" href="/dualForms.css">
</head>
<body>
    <div class="container">
        <form method="post" action="/submitLinkAndTime" id="linkAndTimeForm">
            <h2>Link and Time Form</h2>
            <label for="link">Link:</label>
            <input type="url" id="link" name="link" required>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            <button type="submit">Submit Link and Time</button>
        </form>

        <form method="post" action="/submitTitleDescriptionDueDate" id="titleDescDueDateForm">
            <h2>Title, Description, and Due Date Form</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" required>
            <button type="submit">Submit Title, Description, and Due Date</button>
        </form>
    </div>

    <script src="taskpage_mentor.js"></script>
</body>
</html>
