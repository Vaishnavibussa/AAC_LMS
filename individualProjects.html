<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Projects</title>
    <link rel="stylesheet" href="individualProjects.css">
</head>
<body>
    <form method="post" action="http://localhost:3000/submitProject" enctype="multipart/form-data" id="indproj">
        <div class="individual">
            <div id="nav"></div>
            <div id="side"></div>
            <h2 id="title">Project Abstract</h2>
            <input type="text" name="abstract" required>
            <h2 id="code">Source Code</h2>
            <input type="file" name="codeFile" accept=".zip, .rar" required> <!-- Ensure the name matches backend -->
            <h2 id="file">Project Link</h2>
            <input type="url" name="projectLink" required> <!-- Ensure the name matches backend -->
            <button type="submit" id="sub">Submit</button>
        </div>
    </form>
    <div id="submittedProjects"></div>

    <script src="individualProjects.js"></script>
</body>
</html>
