<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAC LMS</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <img id="logo" src="Images/aac_logo.png" alt="AAC Logo">
    <div class="login">
        <div class="Mentor">
            <div class="split left">
                <div class="centered">                
                   <img src="Images/login-mentor.png" alt="Mentor icon">
                    <h2>MENTOR</h2>
                    <h4 class="h4l">Fill the following details to login as a Mentor</h4>
                    <form class="form" action="/" id="form1" method="POST">
                        <h3 class="label1" style="color: #192170; ">AAC ID:</h3>
                        <input type="text" placeholder="Enter your AAC ID" name="AAC_ID">
                        <h3 class="label" style="color: #192170;">Password: </h3>
                        <input type="hidden" name="loginType" value="mentor">
                        <input type="password" placeholder="Enter Password" name="PASSWORD">
                        <button id="submit" type="submit" name="submit" value="LOGIN" style="background-color: #192170;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="Mentee">
            <div class="split right">
                <div class="centered">
                    <img src="Images/login-mentee.png" alt="Mentee icon">
                    <h2>MENTEE</h2>
                    <h4 class="h4l" style="color: white;">Fill the following details to login as a Mentee</h4>
                    <form class="form" id="form2" action="/" method="post">
                        <h3 class="label1">AAC ID:</h3>
                        <input type="text" placeholder="Enter your AAC ID" name="AAC_ID">
                        <input type="hidden" name="loginType" value="mentee">
                        <h3 class="label">Password: </h3>
                        <input type="password" placeholder="Enter Password" name="PASSWORD">
                        <button id="submit1" type="submit" style="background-color: #88B0D7;">Submit</button>
                    </form>
                </div>
            </div>
        </div>



        
    </div>

</body>
</html>
